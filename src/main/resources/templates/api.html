<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>SevlerSite - API</title>

    <link href="/static/img/favicon.ico" rel="icon">
    <link href="/static/img/apple-touch-icon.png" rel="apple-touch-icon">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>

    <header id="header" class="header fixed-top">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

            <a href="/" class="logo d-flex align-items-center">
                <img src="/static/img/logo.png" alt="Logo">
                <span>Sevler Site</span>
            </a>

            <nav id="navbar" class="navbar">
                <ul>
                    <li class="scrollto dropdown">
                        <a class="keychainify-checked" href="/api"><span>API</span><i class="bi bi-chevron-down"></i></a>
                    </li>
                    <li><a class="nav-link scrollto" href="#contact">Contact</a></li>
                    <li class="scrollto dropdown" sec:authorize="isAuthenticated()">
                        <a class="keychainify-checked"><span sec:authentication="name"></span> <i class="bi bi-chevron-down"></i></a>
                        <ul>
                            <li><a href="/account" class="keychainify-checked">Settings</a></li>
                            <li><a href="/logout" class="keychainify-checked">Logout</a></li>
                        </ul>
                    </li>
                    <li class="scrollto dropdown" sec:authorize="isAnonymous()">
                        <a class="keychainify-checked"><span>Sign in</span><i class="bi bi-chevron-down"></i></a>
                        <ul>
                            <li><a href="/login" class="keychainify-checked">Sign in</a></li>
                            <li><a href="/registration" class="keychainify-checked">Sign up</a></li>
                        </ul>
                    </li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav>

        </div>
    </header>

    <section id="hero" class="hero d-flex align-items-center">

        <div class="container">
            <div class="row">
                <div class="col-lg-6 d-flex flex-column justify-content-center">
                    <div class="tw-mt-9">
                        <h2 class="tw-text-2xl tw-font-bold">
                            <span class="tw-mr-3">SevlerSite API V1</span>
                        </h2>
                        <div class="tw--mt-9 swagger-api">
                            <div data-reactroot="" class="swagger-ui">
                                <span>
                                    <div class="">
                                        <div class="">
                                            <button aria-label="get /simple/price" aria-expanded="false" class="">
                                                <span class="">GET</span>
                                                <span class="" data-path="/simple/price">
                                                    <a class=""><span>/simple/price</span></a>
                                                </span>
                                                <div class="">Get the current price of any cryptocurrencies in any other supported currencies that you need.</div>
                                                <i class="bi bi-chevron-down"></i>
                                            </button>
                                        </div>
                                    </div>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <footer id="footer" class="footer">

    <div class="footer-top">
        <div class="container">
            <div class="row gy-4">
                <div class="col-lg-5 col-md-12 footer-info">
                    <a href="/" class="logo d-flex align-items-center">
                        <img src="/static/img/logo.png" alt="Logo">
                        <span>Sevler Site</span>
                    </a>
                    <p>Test Text.</p>
                    <div class="social-links mt-3">
                        <a href="https://github.com/Furestry" class="github"><i class="bi bi-github"></i></a>
                    </div>
                </div>

                <div class="col-lg-2 col-6 footer-links">
                    <h4>Useful Links</h4>
                    <ul>
                        <li><i class="bi bi-chevron-right"></i> <a href="/">Home</a></li>
                        <li><i class="bi bi-chevron-right"></i> <a href="/api">API</a></li>
                        <li><i class="bi bi-chevron-right"></i> <a href="/registration">Registration</a></li>
                    </ul>
                </div>

                <div class="col-lg-3 col-md-12 footer-contact text-center text-md-start" id="contact">
                    <h4>Contact Me</h4>
                    <p>
                        <strong>Telegram:</strong> @sevler<br>
                        <strong>Discord:</strong> Sevler#0099<br>
                        <strong>Email:</strong> sevler.u17@gmail.com<br>
                    </p>

                </div>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="copyright">
            &copy; Powered by <strong><span><a href="https://github.com/Furestry" class="bi bi-github"> Sevler</a></span></strong>
        </div>
    </div>
</footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/@srexi/purecounterjs@1.5.0/dist/purecounter.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/js/glightbox.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@8.4.2/swiper-bundle.min.js"></script>

<script src="/static/js/main.js"></script>

</html>
